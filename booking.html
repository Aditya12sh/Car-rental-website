<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking Form</title>
    <!-- Bootstrap CSS - This is the only required style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- All styling is now done with Bootstrap utility classes -->

<body class="min-vh-100 d-flex justify-content-center align-items-center p-4 bg-dark">

    <!-- 1. Background Image Container (Fixed position, full screen) -->
    <!-- IMPORTANT: The URL is empty. Add your image link inside url('YOUR_IMAGE_URL_HERE'); -->
    <div style="background-image: url('car11.jpg'); background-size: cover; background-position: center; background-attachment: fixed;"
        class="position-fixed top-0 start-0 w-100 h-100">
    </div>

    <!-- 2. The Dark Overlay DIV has been removed to allow the image to show through the card. -->

    <!-- 3. Booking Card (Using card and utility classes for shadow, border-radius, and centering) -->
    <!-- The magic for transparency is in the inline style and the text-white class for contrast -->
    <div class="card shadow-lg rounded-4 p-md-5 p-3 text-white"
        style="max-width: 900px; width: 95%; z-index: 10; background-color: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.2);">
        <div class="card-body">
            <!-- Text is now white for contrast -->
            <h2 class="text-center text-white mb-4 fw-bold">Start Your Journey Now</h2>
            <p class="text-center text-light mb-5">Please fill in the details below to find your perfect ride.</p>

            <form action="#" method="GET" class="row g-4">
                <!-- Row 1: Locations and Car Type -->
                <div class="col-md-4">
                    <label for="pickupLocation" class="form-label fw-bold">Pick Up Location</label>
                    <!-- Input fields keep their default white background for readability -->
                    <input type="text" class="form-control rounded-3 py-3" id="pickupLocation"
                        placeholder="Enter City or Airport Code" required>
                </div>

                <div class="col-md-4">
                    <label for="dropoffLocation" class="form-label fw-bold">Drop Off Location</label>
                    <input type="text" class="form-control rounded-3 py-3" id="dropoffLocation"
                        placeholder="Same as pickup or new location">
                </div>

                <div class="col-md-4">
                    <label for="carType" class="form-label fw-bold">Car Type</label>
                    <select id="carType" class="form-select rounded-3 py-3" required>
                        <option value="" disabled selected>Select a type...</option>
                        <option value="all">All Types</option>
                        <option value="sedan">Sedan / Saloon</option>
                        <option value="suv">SUV / Off-Road</option>
                        <option value="luxury">Luxury / Sports</option>
                    </select>
                </div>

                <!-- Row 2: Dates and Times -->
                <div class="col-md-6">
                    <label for="pickupDate" class="form-label fw-bold">Pick Up Date & Time</label>
                    <input type="datetime-local" class="form-control rounded-3 py-3" id="pickupDate" required>
                </div>

                <div class="col-md-6">
                    <label for="returnDate" class="form-label fw-bold">Drop Off Date & Time</label>
                    <input type="datetime-local" class="form-control rounded-3 py-3" id="returnDate" required>
                </div>

                <!-- Row 3: Submission Button -->
                <div class="col-12 mt-5">
                    <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold py-3 rounded-3">
                        Search and Book Now
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
